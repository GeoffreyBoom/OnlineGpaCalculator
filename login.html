<!doctype HTML>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>GPA Calculator With the Most Drop Shadows</title>
</head>
<body>
  <div class="card">
    <div class="card">
      <form method="POST" >
        <table>
          <tr>Log in:</tr>
          <tr><td>Username:</td> <td><input type="text" required name="OLD_USERNAME"></td></tr>
          <tr><td>Password:</td> <td><input type="password" required name="OLD_PASSWORD"></td></tr>
          <tr><td><input type="submit" value="submit"></td></tr>
        </table>
      </form>
    </div>
    <div class="card">
      <tr><td>Create account:</td></tr>
      <form method="post">
        <table>
          <tr>
            <td>Username:</td> <td><input type="text" required name="NEW_USERNAME"></td>
          </tr>
          <tr>
            <td>Password:</td><td><input type="password" required name="NEW_PASSWORD"></td>
          </tr>
          <tr>
            <td>Name of Your First Spouse once Removed:</td><td><input type="text"></td>
          </tr>
          <tr>
            <td>Age of Your Pet or Sum of Pets Ages:</td><td><input type="number"></td>
          </tr>
          <tr>
            <td>Sex:
            <Select> 
              <option></option>
              <option>potato</option>
              <option>pineapple</option>
              <option>other</option>
            </Select>
            </td>
          <td>Gender: 
            <Select> 
              <option>other</option>
            </Select>
          </td>
          </tr>
          <tr><td colspan="2"><p>Would you like a klondike bar: <input type="checkbox"></p></td></tr>
          <tr><td><input type="submit" value="submit"></td></tr>
        </table>
      </form>
    </div>
  </div>
</body>
