<!DOCTYPE HTML>
<HEAD>
<script src="gpa_calculator.js"></script>
<link rel="stylesheet" href="style.css">
<meta charset="UTF-8">
<title>GPA Calculator With the Most Drop Shadows</title>
</HEAD>
<BODY>

<div class="content">
  <div class="card">
    <a href="?logout=true">logout</a>
  </div>
  <div class="card">
    <h1>GPA CALCULATOR</h1>
    <form id="gpaform" method="POST">
      <table>
        <tr>
          <td>Course</td><td>Credits</td><td>Grade</td>
        </tr>
        <tr id="errorfield"> 
        </tr>
        <tr>
          <td><input type="text" placeholder="ex: Comp354"  name="course"  id="courseform"></td>
          <td><input type="text" placeholder="eg: 4"        name="credits" id="creditform"></td>
          <td><input type="text" placeholder="eg: A+"       name="grade"   id="gradeform" ></td>
        </tr>
        <tr>
          <td><input type="submit" value="Add" name="Add"> </td>
          <td></td>
          <td></td>
        </tr>
      </table>
    </form>
    <div class="card">
      <form method="POST">
        <table>
          <tbody id="gpadata">
          <tr>
            <td><P>Total So Far:    </P></td>
            <td><div id = "gpafield"></div></td>
          </tr>
        </table>
        <div class="card"><input type="submit" value="Remove" name="Remove" ></div>
      </form>
    </div>
  </div>
</div>
</BODY>
